<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purple Glassmorphic Number Adder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #1e1e2e, #2a2a40);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="backdrop-blur-xl bg-purple-800/20 border border-purple-400/30 shadow-2xl rounded-2xl p-8 h-128 w-96  hover:bg-purple-700/30 transition-all duration-300">
    <h1 class="text-3xl font-bold mb-6 text-center text-purple-300 drop-shadow-md">Add Two Numbers</h1>
    <div class="space-y-4">
      <input 
        id="num1"
        type="number" 
        placeholder="Enter first number"
        class="w-full px-4 py-2 border border-purple-400/50 bg-purple-900/30 text-purple-200 placeholder-purple-400/50 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
      >
      <input 
        id="num2"
        type="number" 
        placeholder="Enter second number"
        class="w-full px-4 py-2 border border-purple-400/50 bg-purple-900/30 text-purple-200 placeholder-purple-400/50 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
      >
      <button 
        onclick="addNumbers()" 
        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded-md transition-all shadow-md"
      >
        ADD
      </button>
      <div 
        id="result"
        class="text-center text-lg font-medium mt-4 text-purple-300 drop-shadow-md"
      >
        Result: -
      </div>
    </div>
  </div>

  <script>
    function addNumbers() {
      let num1 = parseFloat(document.getElementById('num1').value) || 0;
      let num2 = parseFloat(document.getElementById('num2').value) || 0;
      let result = num1 + num2;
      document.getElementById('result').innerText = 'Result: ' + result;
    }
  </script>

</body>
</html>
